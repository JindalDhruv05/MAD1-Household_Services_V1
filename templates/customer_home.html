{% extends 'layout.html' %}
{% block title %}
    Dashboard
{% endblock %}
{% block content %}
    <h1>Welcome {{user.username}}</h1>
    <a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a>
    <form action="" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" value="{{user.fullname}}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address">{{user.address}}</textarea>
        </div>
        <div class="mb-3">
            <label for="pincode">Pincode</label>
            <input type="number" class="form-control" id="pincode" name="pincode" value="{{user.pincode}}">
        </div>
        <div class="mb-3">
            <label for="cpassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword">
        </div>
        <div class="mb-3">
            <label for="npassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="npassword" name="npassword">
        </div>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
{% endblock %}
